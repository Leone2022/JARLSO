<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Induction Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="forms.css"> <!-- Link to the new forms CSS file -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Gradient blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure minimum height for vertical centering */
            padding: 20px; /* Padding for smaller screens */
        }

        .container {
            background: #ffffff; /* White background for container */
            width: 100%;
            max-width: 800px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1); /* Softer shadow for a more professional look */
            text-align: center; /* Center text inside the container */
            overflow-y: auto; /* Allow scrolling for overflowing content */
        }

        h1 {
            margin-bottom: 1.5rem; /* Spacing below the heading */
            color: #1e3c72; /* Dark blue color for heading */
        }

        table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px 20px; /* Padding for button */
            border-radius: 5px;
            outline: none;
            border: none;
            background: #2a5298; /* Blue color for button */
            color: #ffffff; /* White text color */
            cursor: pointer;
            transition: 0.3s; /* Smooth transition on hover */
        }

        .btn:hover {
            background: #1e3c72; /* Darker blue color on hover */
            color: #ffffff; /* Ensure text remains white on hover */
        }

        .confirmation {
            margin-top: 1rem;
        }

        .submit-button {
            background: #2a5298; /* Blue color for submit button */
            color: #ffffff; /* White text color */
        }

        .submit-button:hover {
            background: #1e3c72; /* Darker blue color on hover */
        }

        .form-group {
            margin-bottom: 1rem; /* Spacing between form groups */
            text-align: left; /* Align form labels and inputs to the left */
        }

        .form-group label {
            display: block; /* Make labels block elements */
            margin-bottom: 0.5rem; /* Spacing below labels */
        }

        .form-group input,
        .form-group textarea {
            width: 100%; /* Full width inputs and textareas */
            padding: 0.5rem; /* Padding inside inputs and textareas */
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }

        h2 {
            margin-top: 1.5rem; /* Spacing above the subheadings */
            color: #1e3c72; /* Dark blue color for subheadings */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ON-SITE INDUCTION REGISTER FOR VISITORS ONLY</h1>
        <form id="inductionForm" action="submit_induction.php" method="post">
            <div class="form-group">
                <label for="siteName">Site Name:</label>
                <input type="text" id="siteName" name="siteName" required>
            </div>
            <div class="form-group">
                <label for="siteNumber">Site Number:</label>
                <input type="text" id="siteNumber" name="siteNumber" required>
            </div>

            <h2>Induction Declaration</h2>
            <div class="form-group">
                <label for="inductionDeclaration">I acknowledge that I have undergone on-site induction for the above site. The on-site risks involved, the site rules, and the minimum required PPE have been explained to me.</label>
                <textarea id="inductionDeclaration" name="inductionDeclaration" rows="4" required></textarea>
            </div>

            <h2>Visitor Log</h2>
            <table id="visitorLogTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Signature</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" name="date1" required></td>
                        <td><input type="time" name="time1" required></td>
                        <td><input type="text" name="name1" required></td>
                        <td><input type="text" name="company1" required></td>
                        <td><input type="text" name="signature1" required></td>
                        <td><button type="button" class="btn" onclick="removeRow(this)">Remove</button></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" class="btn" onclick="addRow()">Add Row</button>

            <div class="form-group">
                <label for="visitorSignature">Visitor Signature:</label>
                <input type="text" id="visitorSignature" name="visitorSignature" required>
            </div>
            <div class="form-group">
                <label for="inductionDate">Date:</label>
                <input type="date" id="inductionDate" name="inductionDate" required>
            </div>

            <center>
                <button type="submit" class="submit-button">Submit</button>
            </center>
        </form>
    </div>

    <script>
        let rowCount = 1;

        function addRow() {
            rowCount++;
            const tableBody = document.querySelector('#visitorLogTable tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="date" name="date${rowCount}" required></td>
                <td><input type="time" name="time${rowCount}" required></td>
                <td><input type="text" name="name${rowCount}" required></td>
                <td><input type="text" name="company${rowCount}" required></td>
                <td><input type="text" name="signature${rowCount}" required></td>
                <td><button type="button" class="btn" onclick="removeRow(this)">Remove</button></td>
            `;

            tableBody.appendChild(newRow);
        }

        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.remove();
        }
    </script>
</body>
</html>
